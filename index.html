<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6275a7b774.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="QUOTE.css">
    <title>RANDOM QUOTE APP</title>
</head>
<body>
    
   
    <section class="main">
        <article class="of ">
            <h1 class="day"> Quote of the Day</h1>

            <picture><img src="" alt=""></picture>

            <header class="yemi">
                <h2 class="quote"> Never give up because you never know if the next try is going to be the one that works</h2>
            
                <h3 class="author"> - Mary Kay Ash</h3>
    
            </header>

            <footer class="icons">     

                    <ul class="foot">
                        <li> <i class="fa-solid fa-volume-high"></i> </li>
                        <li> <i class="fa-solid fa-copy"></i>  </li>
                        <li>  <i class="fa-brands fa-twitter"></i> </li>
                    </ul>
                
                    <div class="btn">
                        <button class="generate">New Quote</button> 
                    </div>
               
            </footer>
           
            
       </article>

    </section>
       
    <script src="QUOTE.JS"></script>


    
</body>
</html>
